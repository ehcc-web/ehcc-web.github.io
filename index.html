<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Quality education for a brighter future. Join Emdadul Hauque Coaching Center today!">

    <meta property="og:type" content="website">

    <meta property="og:title" content="Emdadul Hauque Coaching Center">
    <meta property="og:description" content="Expert coaching and guidance for students. Click to visit our official site.">
    
    <meta property="og:image" content="https://ehcc.free.nf/images/preview.png">
    <meta property="og:image:secure_url" content="https://ehcc.free.nf/images/preview.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Emdadul Hauque Coaching Center">

    <meta name="twitter:image" content="https://ehcc.free.nf/images/preview.png">
    
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="icon" type="image/png" href="images/site-logo.png">

    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/all.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/sharp-solid.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/sharp-regular.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/sharp-light.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/duotone.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/brands.css">

    <script defer src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
    <script defer src="firebase-config.js"></script>
</head>
<body>
    <div class="header">
        <div class="h-one">
            <a href="mailto: emdadulhaquecoachingcenter@gmail.com"> <button> <i class="fa-solid fa-envelope"></i> <b> emdadulhaquecoachingcenter@gmail.com  </b> </button> </a>
        </div>
        <div class="one">
            <img src="images/logo.png" alt="Emdadul Haque Coaching Center Logo">
            <h1> Emdadul Haque Coaching Center </h1>
        </div>
        <div class="h-two">
            <button class="login" id="loginBtn" onclick="showLogin()"> <b> Login </b> <i class="fa-solid fa-right-to-bracket"></i> </button>
            <div class="user" id="userDiv" style="display: none;">
                <button class="m-user"> 
                    <img id="userProfilePic" src="images/site-logo.png" alt="User" style="display:none; width: 30px; height: 30px; border-radius: 50%; object-fit: cover; border: 1px solid white;">
                    <b id="usernameDisplay"> Account </b> 
                    <i class="fa-solid fa-user" id="defaultUserIcon"></i> 
                </button>
                <div class="i-user">
                    <button onclick="showChangeUsernameModal()"> Change Username <i class="fa-solid fa-circle-user"></i> </button> <br>
                    <button onclick="showChangeProfilePicModal()"> Change Profile Pic <i class="fa-solid fa-image"></i> </button> <br>
                    <button onclick="changePassword()"> Change Password <i class="fa-solid fa-pen-field"></i> </button> <br>
                    <button onclick="logout()"> Logout <i class="fa-solid fa-left-from-bracket"></i> </button> <br>
                </div>
            </div>
        </div>
    </div> <br>
    <header>
        <hr>
        <div class="two">
            <button onclick="goToSheets()"> HOME </button>
            <input type="search" id="searchTag" placeholder="Search by TAG">
            <button class="search" id="search" onclick="searchByTag()"> SEARCH <i class="fa-solid fa-magnifying-glass"></i> </button>
        </div>
    </header>

    <p class="message" id="message"></p>
    
    <main>
        <div class="d-sheet">
            <h2> Sheets: </h2>
            <div class="sheets" id="sheets"></div>
        </div>
        <div id="cart" style="display: none;"></div>
        <div id="orders" style="display: none;"></div>
    </main>

    <div id="changeProfilePicModal" class="modal">
        <div class="modal-content">
            <button onclick="CLOSE()" class="close-btn"> <i class="fa-solid fa-circle-xmark"></i> </button>
            <h2>Update Profile Picture</h2>
            <input type="text" id="newProfilePicUrl" placeholder="Enter new Image URL" required>
            <button onclick="changeProfilePic()">Update Picture</button>
        </div>
    </div>

    <div id="authModal" class="modal">
        <div class="modal-content">
            <button onclick="CLOSE()" class="close-btn"> <i class="fa-solid fa-circle-xmark"></i> </button>
            <div id="loginForm">
                <h4> Login </h4>
                <input type="email" id="loginEmail" placeholder="Email">
                <input type="password" id="loginPassword" placeholder="Password">
                <button onclick="login()">Login</button>
                <p>Aren't you a member? <a href="#" onclick="showSignup(event)">Be a member</a></p>
            </div>

            <div id="signupForm" style="display: none;">
                <h4> Be a member </h4>
                <input type="email" id="signupEmail" placeholder="Email">
                <input type="password" id="signupPassword" placeholder="Password">
                <input type="text" id="signupPhone" placeholder="Phone Number: +880" value="+880">
                <input type="text" id="signupPicUrl" placeholder="Profile Picture URL (Optional)">
                <button onclick="signup()"> Be a member </button>
                <p>Already you are a member? <a href="#" onclick="showLogin(event)">Log in</a></p>
            </div>
        </div>
    </div>

    <div id="changeUsernameModal" class="modal">
        <div class="modal-content">
            <button onclick="CLOSE()" class="close-btn"> <i class="fa-solid fa-circle-xmark"></i> </button>
            <h2>Change Username</h2>
            <input type="text" id="newUsername" placeholder="Enter new username" required>
            <button onclick="changeUsername()">Update Username</button>
        </div>
    </div>

    <br> <br> <br>
    <footer>
        <div class="one">
            <p> Developed By: </p>
            <marquee direction="right"> <a href="https://abm.is-great.org/"> 
                <b> M A Muktadir Al Mahi </b> </a> </marquee>
        </div>
        <div class="two">
            <p> For any help, Email: </p>
            <marquee direction="right"> <a href="mailto: emdadulhaquecoachingcenter@gmail.com"> 
                <b> emdadulhaquecoachingcenter@gmail.com </b> </a> </marquee>
        </div>
        <div class="three">
            <a href="https://abm.is-great.org/contact-us/" target="_blank"> <img src="https://abm.is-great.org/home/images/By Mahi Logo.png"> </a>
            <a href="https://abm.is-great.org/contact-us/" target="_blank"> <img src="https://abm.is-great.org/home/images/footer-logo.png"> </a>
            <a href="https://ehcc.free.nf/"> <img src="images/footer-logo.png"> </a>               
        </div>
    </footer>
    
</body>
</html>
